name: Deploy to Heroku (Backend)

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest 
    steps: 
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.5.7 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "fast-wildwood-77857" #Must be unique in Heroku
          heroku_email: "yichenesia@gmail.com"
          appdir: "mybackend" # <- This will point to the api folder in your project
